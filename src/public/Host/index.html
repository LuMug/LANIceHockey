<script type="module">
    import Movement from "./script/movement.js";
    var options = {
        zone: document.getElementById('joyDiv'),
        mode: "static",
        color: "red",
        multitouch: true,
        position: {
            left: '100px',
            bottom: '100px'
        },
        size: 150,
    };
    var manager = nipplejs.create(options);
    
    var m = new Movement();
    
    manager.on('start', m.startMovement());
    manager.on('end', m.endMovement());
    manager.on('move', m.nippleMove());
</script>
