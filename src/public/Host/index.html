<body onload="printPlayground()">
    <div id="scoreBoard" class="centerH">
        <h2>Score</h2>
        <div class="centerText">
            <span id="homeScore">3</span>
            <span>-</span>
            <span id="opponentScore">1</span>
        </div>
    </div>

    <div id="leaderBoard">
        <b>LeaderBoard</b>
        <ol>
            <li id="firstClassified">xa goals: 10</li>
            <li id="secondClassified">io goals: 10</li>
            <li id="thirdClassified">rtj goals: 10</li>
            <li id="forthClassified">batnb goals: 10</li>
            <li id="fifthClassified">bat goals: 10</li>
            <li id="sixthClassified">abt goals: 10</li>
            <li id="seventhClassified">yhmsu, goals: 10</li>
            <li id="eighthClassified">atnb goals: 10</li>
            <li id="ninthClassified">tan goals: 10</li>
            <li id="tenthClassified">rutjzku, goals: 10</li>
        </ol>
    </div>

    <div class="container">
        <canvas id="playground" width="1469" height="626" class="centerHV"></canvas>
    </div>

    <div id="joyDiv"></div>
    <!--JoyStick-->
<script>
    var x = 100;
    var y = 100;
    var options = {
        zone: document.getElementById('joyDiv'),
        mode: "static",
        color: "red",
        multitouch: true,
        position: {
            left: '100px',
            bottom: '100px'
        },
        size: 150,
    };
    var x = 100;
    var y = 100;
    var manager = nipplejs.create(options);
    manager.on('move', nippleMove);
    manager.on('start', startMovement);
    manager.on('end', endMovement);
</script>
</body>
